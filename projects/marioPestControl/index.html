<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet"/>
    <title>Mario Pest Control</title>
</head>
<body>
    <h1>Mario's Pest Control</h1>


    <img class="cheeps" src="http://gogorobotendo.com/wp-content/uploads/photo-gallery/inktober/4%20cheepcheep.jpg">

    <h3>Cheep-cheep price: <span id="cheep-price">5</span></h3>
    <h3>Cheep-cheep count: </h3>
    <input id="Cheep-cheep count" type="number" />
    <button id="calculate">Calculate</button>

    <img class="bomb" src="https://t05.deviantart.net/ijw149mfzj_zxBfjZE8Qp6T1qk8=/fit-in/700x350/filters:fixed_height(100,100):origin()/pre12/99e6/th/pre/f/2010/200/b/0/bob_omb_by_scubadiving5174.jpg">
    <h3>Bomb-omb price: <span id="bomb-price">5</span></h3>
    <h3>Bomb-omb count: </h3>
    <input id="bomb count" type="number" />
    <button id="calculate">Calculate</button>

    <img class="goomba" src="https://cdn.drawception.com/images/panels/2016/6-1/z446MkXk15-1.png">
    <h3>Goomba price: <span id="goomba-price">5</span></h3>
    <h3>Goomba count: </h3>
    <input id="goomba count" type="number" />
    <button id="calculate">Calculate</button>





</body>
</html>
