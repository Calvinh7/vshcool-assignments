<!DOCTYPE HTML>
<html>
<head>
    <link href="styles.css" rel="stylesheet"/>
    <title>Mario Pest Control</title>
</head>
<body>
    <h1>Mario's Pest Control</h1>

    <img class="goomba" src="https://www.mariowiki.com/images/thumb/4/4d/Goombansmbw.png/180px-Goombansmbw.png">
    <h3>Goomba Price: <span id="goomba-price">5</span>
    <h3>Goomba Count: </h3>
    <input id="goomba-count" type="number" />
    <h3> Total Owed: <span id="goomba-total">TBD</span></h3>

    <img class="bomb" src="https://vignette3.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en">
    <h3>Bob-bomb price: <span id="bomb-price">7</span>
    <h3>Bob-bomb Count: </h3>
    <input id="bomb-count" type="number" />
    <h3> Total Owed: <span id="bomb-total">TBD</span></h3>

    <img class="cheep" src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png">
    <h3>Cheep-cheep price: <span id="cheep-price">11</span>
    <h3>Cheep-cheep Count: </h3>
    <input id="cheep-count" type="number" />
    <h3> Total Owed: <span id="cheep-total">TBD</span></h3>

    <h2>Grand total: <span id="grand-total"></span><h2>
        <div>
            <button class="btn btn-danger" class="resultButton" id="button">Total Owed</button>
            <span class="result" id="grand-total"></span><span></span>
        </div>

    <script src="mpc.js"></script>
</body>
</html>
